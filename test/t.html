<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="text">hola</h2>
    <input type="text" id = "entrada">
    <button onclick="comentario()">comentar</button>    

    <script>
        function comentario(){
            let comentario = document.getElementById("entrada").value;
            document.getElementById("text").innerHTML = comentario;
        }
    </script>


    
</body>
</html>
